# Workflow для сборки и развертывания Next.js сайта на GitHub Pages
name: Deploy Next.js site to Pages

on:
  # Запускается при пуше в ветку `main`
  push:
    branches: ["main"]
  # Позволяет запускать этот workflow вручную со страницы Actions
  workflow_dispatch:

# Устанавливаем разрешения для GITHUB_TOKEN, чтобы разрешить развертывание на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только одно одновременное развертывание, отменяя предыдущие запуски
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: (Bootstrap)
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Задача развертывания
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
